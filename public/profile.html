  <script>

    // ä¿®æ”¹å¯†ç 
    async function changePassword() {
      const oldPassword = document.getElementById('oldPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const message = document.getElementById('message');

      // éªŒè¯è¾“å…¥
      if (!oldPassword || !newPassword || !confirmPassword) {
        message.textContent = 'æ‰€æœ‰å¯†ç å­—æ®µéƒ½éœ€è¦å¡«å†™';
        message.className = 'error';

      if (newPassword !== confirmPassword) {

        message.className = 'error';

      if (newPassword.length < 6) {

            'Authorization': `Bearer ${token}`

        const data = await res.json();

    // é€šçŸ¥åŠŸèƒ½
    function toggleNotifications() {

      if (panel.classList.contains('show')) {

        loadNotifications();

    }

    function closeNotificationPanel(e) {
      const panel = document.getElementById('notificationPanel');

        panel.classList.remove('show');
        document.removeEventListener('click', closeNotificationPanel);

    // åŠ è½½é€šçŸ¥
    async function loadNotifications() {
      try {
        const token = localStorage.getItem('token');
        const res = await fetch('/api/notifications', {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });
        
        if (!res.ok) {
          throw new Error('è·å–é€šçŸ¥å¤±è´¥');
        }
        
        const data = await res.json();
        const notifications = data.notifications || [];
        
        const notificationList = document.getElementById('notificationList');
        const notificationCount = document.getElementById('notificationCount');
        notificationList.innerHTML = '';

        // è®¡ç®—æœªè¯»é€šçŸ¥æ•°é‡
        const unreadCount = data.unreadCount || notifications.filter(n => !n.read).length;
        
        // æ˜¾ç¤º/éšè—é€šçŸ¥æ•°é‡
        if (unreadCount > 0) {
          notificationCount.textContent = unreadCount;
          notificationCount.classList.remove('hidden');
        } else {
          notificationCount.classList.add('hidden');
        }

        if (notifications.length === 0) {
          notificationList.innerHTML = '<div style="padding: 20px; text-align: center; color: #999;">æš‚æ— é€šçŸ¥</div>';
          return;
        }

        notifications.forEach(notification => {
          // æ ¼å¼åŒ–æ—¶é—´
          const time = new Date(notification.createdAt);
          const now = new Date();
          const diff = now - time;
          const minutes = Math.floor(diff / 60000);
          const hours = Math.floor(diff / 3600000);
          const days = Math.floor(diff / 86400000);
          
          let timeStr;
          if (minutes < 1) {
            timeStr = 'åˆšåˆš';
          } else if (minutes < 60) {
            timeStr = `${minutes}åˆ†é’Ÿå‰`;
          } else if (hours < 24) {
            timeStr = `${hours}å°æ—¶å‰`;
          } else {
            timeStr = `${days}å¤©å‰`;
          }
          
          // å‡†å¤‡è¯¦ç»†ä¿¡æ¯
          let detailContent = '';
          switch(notification.type) {
            case 'reply':
              detailContent = notification.detail.replyContent || '';
              break;
            case 'like':
              detailContent = notification.detail.postTitle || '';
              break;
            case 'capsule':
              detailContent = notification.detail.capsuleTitle || '';
              break;
          }
          
          const notificationItem = document.createElement('div');
          notificationItem.className = `notification-item ${notification.read ? '' : 'unread'}`;
          notificationItem.innerHTML = `
            <div class="content">${notification.content}</div>
            <div class="detail">${detailContent}</div>
            <div class="time">${timeStr}</div>
          `;
          notificationItem.onclick = () => showNotificationDetail(notification);
          notificationList.appendChild(notificationItem);
        });
      } catch (err) {
        console.error('åŠ è½½é€šçŸ¥å¤±è´¥', err);
        document.getElementById('notificationList').innerHTML = '<div style="padding: 20px; text-align: center; color: #999;">åŠ è½½é€šçŸ¥å¤±è´¥</div>';
      }
    }

      markAsRead(notification._id);
      
      // æ ¹æ®é€šçŸ¥ç±»å‹æ˜¾ç¤ºä¸åŒçš„è¯¦æƒ…
      let detailContent = '';
      
      switch(notification.type) {

            </div>

            </div>

        case 'like':

              <strong>å¸–å­æ ‡é¢˜ï¼š</strong>${notification.detail.postTitle}
            </div>

        case 'capsule':

              <strong>èƒ¶å›Šæ ‡é¢˜ï¼š</strong>${notification.detail.capsuleTitle}
            </div>
            <div style="margin-bottom: 15px;">
              <strong>èƒ¶å›Šå†…å®¹ï¼š</strong>${notification.detail.capsuleContent}

      alert(`${notification.content}\n\nè¯¦ç»†ä¿¡æ¯ï¼š\n${detailContent.replace(/<[^>]+>/g, '')}`);
    }

    // æ ‡è®°ä¸ºå·²è¯»
    async function markAsRead(notificationId) {

        const res = await fetch(`/api/notifications/${notificationId}/read`, {

    function startNotificationPolling() {
