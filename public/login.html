<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小楚君的树洞 - 进入</title>
  <style>
    body { margin: 0; padding: 0; background: linear-gradient(to bottom, #e0f2f1, #b2dfdb); height: 100vh; display: flex; justify-content: center; align-items: center; font-family: Arial, sans-serif; }
    .card { background: #fff; padding: 40px; border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 340px; text-align: center; }
    .logo { width: 80px; height: 80px; border-radius: 20px; background: #b2dfdb; margin: 0 auto 20px; display: flex; justify-content: center; align-items: center; font-size: 40px; color: #00695c; }
    h1 { font-size: 24px; color: #004d40; margin: 10px 0; }
    p { color: #004d40; font-size: 14px; margin-bottom: 30px; }
    .tabs { display: flex; margin-bottom: 30px; background: #e0f2f1; border-radius: 25px; overflow: hidden; }
    .tab { flex: 1; padding: 10px; cursor: pointer; color: #004d40; }
    .tab.active { background: #fff; border-radius: 25px; }
    input { width: 100%; padding: 15px; margin: 15px 0; border: 1px solid #b2dfdb; border-radius: 30px; box-sizing: border-box; font-size: 16px; }
    button { width: 100%; padding: 15px; background: #00695c; color: #fff; border: none; border-radius: 30px; font-size: 18px; cursor: pointer; margin-top: 10px; }
    button:hover { background: #004d40; }
    #msg { color: #d32f2f; margin-top: 10px; font-size: 14px; }
    .form-section { display: none; }
    .form-section.active { display: block; }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">楚</div>
    <h1>小楚君的树洞</h1>
    <p>在这里，每个声音都值得被倾听</p>

    <!-- 标签页 -->
    <div class="tabs">
      <div class="tab active" onclick="switchTab('register')">注册</div>
      <div class="tab" onclick="switchTab('login')">登录</div>
      <div class="tab" onclick="switchTab('guest')">访客模式</div>
      <div class="tab" onclick="switchTab('admin')">管理员</div>
    </div>

    <!-- 注册 -->
    <div id="register" class="form-section active">
      <input type="text" id="regStudentId" placeholder="学号">
      <input type="text" id="regNickname" placeholder="昵称">
      <input type="password" id="regPassword" placeholder="密码">
      <button onclick="doRegister()">注册并进入</button>
      <p style="color:#666;font-size:12px;margin-top:10px;text-align:center;">请记住注册的学号哦，后续需要用这个登陆，但是学号信息都是保密的管理员也看不到哦，完全匿名大家放心</p>
    </div>

    <!-- 登录 -->
    <div id="login" class="form-section">
      <input type="text" id="loginStudentId" placeholder="学号">
      <input type="password" id="loginPassword" placeholder="密码">
      <button onclick="doLogin()">登录</button>
      <p style="color:#666;font-size:12px;margin-top:10px;text-align:center;">请记住注册的学号哦，后续需要用这个登陆，但是学号信息都是保密的管理员也看不到哦，完全匿名大家放心</p>
    </div>

    <!-- 访客模式 -->
    <div id="guest" class="form-section">
      <p>以匿名身份进入，系统会随机分配昵称“访客XXXX”</p>
      <button onclick="doGuest()">访客进入</button>
    </div>

    <!-- 管理员 -->
    <div id="admin" class="form-section">
      <input type="password" id="adminPassword" placeholder="管理员密码">
      <button onclick="doAdmin()">进入审核区</button>
    </div>

    <p id="msg"></p>
  </div>

  <script>
    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      event.target.classList.add('active');
      document.querySelectorAll('.form-section').forEach(f => f.classList.remove('active'));
      document.getElementById(tab).classList.add('active');
    }

    // 注册
    async function doRegister() {
      const studentId = document.getElementById('regStudentId').value.trim();
      const nickname = document.getElementById('regNickname').value.trim();
      const password = document.getElementById('regPassword').value;
      if (!studentId || !nickname || !password) {
        document.getElementById('msg').textContent = '所有字段都要填哦～';
        return;
      }

      try {
        const res = await fetch('/api/auth/register', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ studentId, nickname, password })
        });
        const json = await res.json();
        if (res.ok) {
          document.getElementById('msg').textContent = '注册成功！正在登录...';
          localStorage.setItem('nickname', json.nickname || nickname);
          localStorage.setItem('token', json.token); // 使用真正的token
          setTimeout(() => window.location.href = '/', 1000);
        } else {
          document.getElementById('msg').textContent = json.message || '注册失败';
        }
      } catch (err) {
        document.getElementById('msg').textContent = '网络错误，请重试';
      }
    }

    // 登录
    async function doLogin() {
      const studentId = document.getElementById('loginStudentId').value.trim();
      const password = document.getElementById('loginPassword').value;
      if (!studentId || !password) {
        document.getElementById('msg').textContent = '学号和密码都要填哦～';
        return;
      }

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ studentId, password })
        });
        const json = await res.json();
        if (res.ok && json.token) {
          document.getElementById('msg').textContent = '登录成功！正在进入...';
          localStorage.setItem('nickname', json.nickname);
          localStorage.setItem('token', json.token);
          setTimeout(() => window.location.href = '/', 1000);
        } else {
          document.getElementById('msg').textContent = json.message || '账号或密码错误';
        }
      } catch (err) {
        document.getElementById('msg').textContent = '网络错误，请重试';
      }
    }

    // 访客模式
    async function doGuest() {
      try {
        const res = await fetch('/api/auth/guest', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'}
        });
        const json = await res.json();
        if (res.ok && json.token) {
          // 如果后端返回的是"访客"，我们可以在这里生成一个随机后缀，或者让后端生成
          // 当前后端返回的是 '访客'
          const guestName = json.nickname === '访客' ? '访客' + Math.floor(Math.random() * 10000) : json.nickname;
          
          localStorage.setItem('nickname', guestName);
          localStorage.setItem('token', json.token);
          window.location.href = '/';
        } else {
          document.getElementById('msg').textContent = '访客登录失败，请重试';
        }
      } catch (err) {
        console.error(err);
        document.getElementById('msg').textContent = '网络错误，请重试';
      }
    }

    // 管理员登录（初始密码：xiaochujun2025）
    async function doAdmin() {
      const pwd = document.getElementById('adminPassword').value;
      if (!pwd) {
        document.getElementById('msg').textContent = '请输入管理员密码';
        return;
      }
      
      try {
        const res = await fetch('/api/auth/admin-login', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ password: pwd })
        });
        const data = await res.json();
        
        if (res.ok) {
          localStorage.setItem('isAdmin', 'true');
          localStorage.setItem('token', data.token); // 存储管理员Token
          localStorage.setItem('nickname', '管理员');
          window.location.href = '/admin.html';
        } else {
          document.getElementById('msg').textContent = data.message || '密码错误';
        }
      } catch (err) {
        console.error(err);
        document.getElementById('msg').textContent = '网络错误，请重试';
      }
    }
  </script>
</body>
</html>
