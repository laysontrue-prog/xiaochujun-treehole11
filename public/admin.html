    // ç»Ÿä¸€åŠ è½½å¸–å­åˆ—è¡¨ï¼ˆå¸¦ç­›é€‰ï¼‰
    async function loadPosts() {
      const container = document.getElementById('posts-list');

    async function deletePost(id) {

    // åºŸå¼ƒæ—§å‡½æ•°ï¼Œä¿ç•™loadTopicsç­‰å…¶ä»–é€»è¾‘

    // æ£€æŸ¥æ–°å†…å®¹çš„å‡½æ•°
    async function checkForNewContent() {

        let hasNewContent = false;

        // æ£€æŸ¥å·²å‘å¸ƒæ ‘æ´
        const postRes = await fetch('/api/posts/admin/list');
        const posts = await postRes.json();
        if (posts.length > previousCounts.pendingPosts && previousCounts.pendingPosts !== 0) {
          const newPosts = posts.length - previousCounts.pendingPosts;
          newContentCount += newPosts;
          hasNewContent = true;
        }
        previousCounts.pendingPosts = posts.length;
        
        // æ£€æŸ¥è¯é¢˜å›å¤
        const topicRes = await fetch('/api/topics');
        const topicResponse = await topicRes.json();
        const topics = topicResponse.topics || [];
        const totalReplies = topics.reduce((sum, topic) => sum + topic.replies.length, 0);
        if (totalReplies > previousCounts.totalReplies && previousCounts.totalReplies !== 0) {
          const newReplies = totalReplies - previousCounts.totalReplies;
          newContentCount += newReplies;
          hasNewContent = true;
        }
        previousCounts.topics = topics.length;
        previousCounts.totalReplies = totalReplies;
        
        // æ£€æŸ¥æ—¶é—´èƒ¶å›Š
        const capsuleRes = await fetch('/api/capsules/all');
        const capsules = await capsuleRes.json();
        if (capsules.length > previousCounts.capsules && previousCounts.capsules !== 0) {

        if (hasNewContent) {

            // ç”¨æˆ·ç‚¹å‡»é€šçŸ¥æ—¶æ‰åˆ·æ–°é¡µé¢
            loadPosts();

            loadAllCapsules();
          });

        console.log('æ£€æŸ¥æ–°å†…å®¹å¤±è´¥', err);
      }

    setInterval(checkForNewContent, 30000);
